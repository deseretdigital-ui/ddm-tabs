<head>

  <title>DDM Tabs</title>

  <!-- React.js -->
  <script src="http://fb.me/react-0.12.0.js"></script>
  <script src="http://fb.me/JSXTransformer-0.12.0.js"></script>

  <!-- Tabs vendor -->
  <script src="jquery.js"></script>
  <script src="jquery.responsiveTabs.js"></script>
  <link rel="stylesheet" href="tabs.css">
  
  <!-- Tabs custom -->
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script type="text/jsx">
    var TabNames = ["Tab 1","Tab with long name","Tab 3","Tab with name","Tab 5","Tab 6","Tab 7"];

    // Try to get number for link id
    // for (var i = 0; i < TabNames.length; i++) {
    //   TabNames[i];
    //   console.log(TabNames[i])
    // }

    var TabsHead = React.createClass({
      getInitialState: function() {
        return {data: this.props.data};
      },

      render: function() {
        // var tabLinks = <a href="#tab-">{item}</a>
        //var tabLinks = React.DOM.a({href:'#tab-'})
        var listItems = this.state.data.map(function(item) {
          return <li><a href="#tab-">{item}</a></li>;
        });
        return <ul className="tabs__head">{listItems}</ul>
      }
    });

    var TabsBody = React.createClass({
      render: function() {
        return (
          <div className="tabs__body">
            Tab content 1
          </div>
        );
      }
    });

    var tabs = React.createClass({
      render: function() {
        return (
          <div className="tabs">
            <TabsHead data={TabNames} />
               <TabsBody />
          </div>
        );
      }
    });

    React.render(
      React.createElement(tabs, null),
      document.body
    );

    $('.tabs').responsiveTabs({
      rotate: false,
      startCollapsed: 'accordion',
      collapsible: 'accordion',
      setHash: true
    });
  </script>
