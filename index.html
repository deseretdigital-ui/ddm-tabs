<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta http-equiv="x-ua-compatible" content="IE=edge" />

  <title>DDM Tabs</title>

  <!-- React.js -->
  <script src="http://fb.me/react-0.12.0.js"></script>
  <script src="http://fb.me/JSXTransformer-0.12.0.js"></script>

  <!-- Tabs vendor -->
  <script src="jquery.js"></script>
  <script src="jquery.responsiveTabs.js"></script>
  <link rel="stylesheet" href="tabs.css">
  
  <!-- Tabs custom -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script type="text/jsx">
    /* Declare tab names in array */
    var TabNames = ["Tab 1","Tab with long name","Tab 3","Tab with name","Tab 5","Tab 6","Tab 7"];

    /* Render head with tabs */ 
    var TabsHead = React.createClass({
      getInitialState: function() {
        return {data: this.props.data};
      },

      render: function() {
        var TabItems = this.state.data.map(function(item, index) {
          /* Put each name in separate element and put dynamic hash to link */ 
          return (
            <li key={'tab-item-' + index} className="tabs-item">
              <a href={"#tab-" + (index + 1)} className="tabs-item-link">{item}</a>
            </li>
          );
        });
        return <ul className="tabs__head">{TabItems}</ul>
      }
    });

    /* Render tab content */ 
    var TabsBody = React.createClass({
      getInitialState: function() {
        return {data: this.props.data};
      },
      render: function() {
        var TabBodyItems = this.state.data.map(function(item, index) {
          /* Put amount of tab bodies to correspond amount of tabs and put dynamic ids to correspond hash */ 
          return <div key={'tab-body-' + index} className="container" id={"tab-" + (index + 1)} />
        });
        return <div className="tabs__body">{TabBodyItems}</div>
      }
    });

    /* Render layout for tabs component */ 
    var tabs = React.createClass({
      render: function() {
        return (
          <div className="tabs">
            <TabsHead data={TabNames} />
            <TabsBody data={TabNames} />
          </div>
        );
      }
    });

    React.render(
      React.createElement(tabs, null),
      document.body
    );

    /* Example how to insert any content to first tab body */ 
    var Tab1Content = React.createClass({
      render: function () {
        return <span>About This Business Family owned &amp; operated auto repair shop located at 3999 S. Main St Unit S1, Salt Lake City, specializing in Japanese cars, but we also work on all other domestic and import makes and models,If you're looking for a honest and good repair shop then you need to call us,we have low overhead and low prices...try us out!!! you won't be disappointed...Thank you.</span>
      }
    });

    React.render(
      React.createElement(Tab1Content, null),
      document.getElementById('tab-1')
    );

    /* Initialize responsive tabs jquery plugin */ 
    $('.tabs').responsiveTabs({
      rotate: false,
      startCollapsed: 'tabs',
      collapsible: 'tabs',
      setHash: true,
      animation: 'slide',
      duration: 'fast'
    });
  </script>
</body>
</html>
